<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>KanjiMem</title>
        <link rel="shortcut icon" href="../Files/img/icons/KanjiMemIcon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="text-white"; data-bs-theme="dark" style="background-color: black;">
        <header>
            <!-- Title -->
            <div class="row d-flex justify-content-center align-items-center">
                <div class="text-center">
                    <h1><strong>KanjiMem!</strong></h1>
                </div>
            </div>
        </header>
        <main>
            <div class="row justify-content-center">
                <!-- Section sKanji -->
                <section id="sKanji" class="jumbotron">
                </section>

                <!-- NotificationCenter. -->
                <div id="toastLiveNotificationContainer" class="toast-container position-fixed bottom-0 end-0 p-3"> 
                    <div id="toastLiveNotification" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">      <img src="..." class="rounded me-2" alt="...">
                            <strong id="toastLiveNotificationTitle" class="me-auto">NotificationCenter</strong>
                            <small>Just now</small>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                    <div id="toastLiveNotificationMSG" class="toast-body">Hello, world! This is a toast message.</div>
                </div>
            </div>
            <div class="row" style="margin-top: 8%"></div>
        </main>

        <!-- Footer -->
        <footer id="iFooter" class="footer fixed-bottom">
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="./Js/Main.js" type="module"></script>
    </body>
</html>
